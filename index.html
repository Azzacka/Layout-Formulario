<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page">
    <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para</br> agendar a sua mentoria</p>
    </header>

    <form action="/search" method="post">
    <fieldset class="container">
        <div class="bloco-1">
            <legend>Informações pessoais</legend>
            <div class="name-container">
                <div class="fist-name">
                    <label for="name">Nome</label>
                    <input type="text" id="name"/>
                </div>

                <div class="last-name">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" id="lastname"/>
                </div>
            </div>
      
            <label for="e-mail">Email<span>(digite um email válido)</span></label>
            <input type="email" id="e-mail"/>

            <label for="senha">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="senha"/>
        </div>
    </fieldset>

    <fieldset>
        <div class="bloco-2">
        <legend>Informações do mentor</legend>
        <label for="name-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
        <input type="text" id="name-mentor">

        </div>
    </fieldset>

    <fieldset>
        <div class="bloco-3">
                
                <legend>Seus horários disponíveis</legend>
                <h2>Primeira mentoria</h2>

                <div class="dia-mentoria">
                    <div class="d-1">
                        <label for="data-mentoria">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data-mentoria">
                    </div>
                    <div class="d-1">
                        <label for="inicio-mentoria">Das</label>
                        <input type="time" id="inicio-mentoria">
                    </div>
                        <div class="d-1">
                        <label for="fim-mentoria">Até</label>
                        <input type="time" id="fim-mentoria">
                    </div>
                </div>

                <h2>Segunda mentoria</h2>

                <div class="dia-mentoria">
                    <div class="d-1">
                        <label for="data-mentoria-2">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data-mentoria-2">
                    </div>
                    <div class="d-1">
                        <label for="inicio-mentoria-2">Das</label>
                        <input type="time" id="inicio-mentoria-2">
                    </div>
                    <div class="d-1">
                        <label for="fim-mentoria-2">Até</label>
                        <input type="time" id="fim-mentoria-2">
                    </div>
                </div>
        </div>

        <div class="bloco-4">
            <input type="submit" value="SALVAR" id="salvar">
        </div>

        </div>
    </fieldset>
    </form>
    </div>
    
</body>
</html>
